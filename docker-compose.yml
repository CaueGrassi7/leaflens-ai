services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: leaflens-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount ML models directory so backend can access trained models
      - ./ml/models:/app/ml/models:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass API URL at build time (Next.js embeds NEXT_PUBLIC_* vars during build)
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: leaflens-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

